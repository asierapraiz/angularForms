<h2>Form Builder</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="firstName">First Name</label>
  <input formControlName="firstName" id="firstName" />

  <label for="lastName">Last Name</label>
  <input formControlName="lastName" id="lastName" />

  <label for="email">Email</label>
  <input formControlName="email" id="email" />

  <div *ngIf="email.touched && email.hasError('required')" class="error">
    email is required
  </div>

  <div *ngIf="email.touched && email.hasError('email')" class="error">
    invalid email address
  </div>

  <button>Submit</button>
</form>

<h2>Forms with Async Validation</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="userName">Username</label>
  <input id="userName" formControlName="userName" />

  <div *ngIf="userName.hasError('required') && userName.touched" class="error">
    Required
  </div>

  <div *ngIf="userName.hasError('username') && userName.touched" class="error">
    Username taken
  </div>

  <div *ngIf="userName?.pending" class="info">
    Checking username...
  </div>

  <button>Save</button>
</form>
